name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper diff

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          show_full_output: true
          prompt: |
            You are an expert code reviewer for the Evochora project.

            IMPORTANT: ALWAYS provide a comprehensive review and post a PR comment,
            even if no critical issues are found. Never be silent.

            ## Your Review Process

            1. First, read the project guidelines:
               - Read AGENTS.md for general agent guidelines
               - Read .agents/architecture-guidelines.md for the detailed architectural review checklist

            2. Then analyze the PR changes at: ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            3. Apply both sets of guidelines to review the code changes.

            ## Required Output Format

            Structure your review with these sections (always include all sections):

            ### Summary
            Brief overview of what the PR does and overall assessment.

            ### What Looks Good
            List positive aspects, good patterns, and things done well.
            Acknowledge when code follows project conventions correctly.

            ### Suggestions & Improvements
            Non-critical suggestions for improvement (if any, otherwise state "None").

            ### Issues to Address
            Critical issues that should be fixed before merging (if any, otherwise state "None").

            ### Documentation & Testing
            Comments on documentation coverage and test adequacy.

            Post your complete review as a PR comment.

