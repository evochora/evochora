name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  release:
    # Trigger when a draft release is published via GitHub UI
    # This creates a tag, but doesn't fire 'push' event
    types: [ published ]

jobs:
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    # Skip redundant test run for release events - the tag was already tested on main
    if: github.event_name != 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      checks: write
    steps:
      - name: Fix Git Path on Windows
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\Git\usr\bin" >> $env:GITHUB_PATH
        shell: pwsh
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      - name: Build and run tests with Gradle
        run: ./gradlew build --info --stacktrace
      - name: Publish Test Report with Annotations
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/**/*.xml'
      - name: Upload HTML Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ matrix.os }}
          path: '**/build/reports/tests/test/'
      - name: Upload Coverage Reports Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}
          path: '**/build/reports/jacoco/test/'
      - name: Stop Gradle
        if: always()
        run: ./gradlew --stop

  release:
    name: Build, Package & Release
    needs: test
    runs-on: ubuntu-latest
    # Run on: push to main, push of v* tag, OR release published (with v* tag)
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event_name != 'pull_request' &&
      (
        github.ref == 'refs/heads/main' ||
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v'))
      )
    permissions:
      contents: write
      packages: write
    steps:
      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Release event: tag comes from the release object
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push: extract tag name from ref
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # Main branch push: use 'latest'
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For release events, checkout the tag explicitly.
          # For push/workflow_dispatch, use the triggering commit (github.sha).
          ref: ${{ steps.version.outputs.is_release == 'true' && steps.version.outputs.tag || github.sha }}

      - name: Set up JDK 21 and Gradle Cache
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Distribution Archives with Gradle
        run: ./gradlew distZip distTar --no-daemon -PRELEASE_TAG=${{ steps.version.outputs.tag }}

      - name: Upload Distribution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evochora-distribution
          path: build/distributions/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/evochora-node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.tag }}
          build-args: |
            RELEASE_TAG=${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          # 'latest' is a pre-release, versioned tags are full releases
          prerelease: ${{ steps.version.outputs.tag == 'latest' }}
          files: |
            build/distributions/*.zip
            build/distributions/*.tar.gz
