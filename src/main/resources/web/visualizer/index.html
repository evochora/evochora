<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evochora Visualizer</title>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicons/android-chrome-512x512.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../shared/app-switcher/app-switcher.css">
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.12.0/dist/pixi.min.js"></script>
</head>
<body>
<div id="error-banner" class="error-bar" style="display: none;">
    <span id="error-message" class="error-bar-message"></span>
    <button id="close-error-banner" class="error-bar-close">&times;</button>
</div>

<!-- Tooltip für Zell-Informationen -->
<div id="cell-tooltip" class="cell-tooltip"></div>

<header>
    <div class="controls-left">
        <div id="app-switcher-container"></div>
        <div class="tick-input-wrapper">
            <input type="number" id="tick-input" min="0" value="0" aria-label="Tick">
            <span class="tick-total-suffix" id="tick-total-suffix">/N/A</span>
        </div>
        <button id="btn-prev" data-tooltip="Tick -1 (←) / -1000 (↓)">&lt;</button>
        <button id="btn-next" data-tooltip="Tick +1 (→) / +1000 (↑)">&gt;</button>
        <button id="btn-zoom-toggle" title="Toggle Zoom Level">Zoom Out</button>
    </div>
    <div class="logo-container">
        <div class="logo-wrapper">
            <span class="logo-text">EVOCHORA</span>
            <div class="loading-indicator" id="loading-indicator"></div>
        </div>
    </div>
    <div class="controls-right">
        <div class="organism-selector-wrapper">
            <select id="organism-selector" aria-label="Organismus auswählen">
                <option value="">(0/0)</option>
            </select>
        </div>
    </div>
</header>

<main class="container">
    <div class="world-container">
        <canvas id="worldCanvas"></canvas>
    </div>
    <!-- Virtual Scrollbars moved here, outside of world-container -->
    <div id="scrollbar-track-v" class="scrollbar-track-v">
        <div id="scrollbar-thumb-v" class="scrollbar-thumb-v"></div>
    </div>
    <div id="scrollbar-track-h" class="scrollbar-track-h">
        <div id="scrollbar-thumb-h" class="scrollbar-thumb-h"></div>
    </div>
    <div id="sidebar" class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle-btn" style="display: none;">X</button>
        <div id="organism-details" class="details">
            <div data-section="basic"></div>
            <div data-section="state"></div>
            <div data-section="instructions"></div>
            <div data-section="source"></div>
        </div>
    </div>
</main>

<!-- Main entry point -->
<script type="module" src="js/main.js"></script>

<!-- App Switcher Initialization -->
<script type="module">
    // Dynamically import the AppSwitcher component
    const { AppSwitcher } = await import('../shared/app-switcher/AppSwitcher.js');
    
    // Dynamically import the main application module to get the controller instance
    const { appController } = await import('./js/main.js');

    // This function provides the current state from the AppController to the switcher
    function getAppState() {
        if (appController) {
            return {
                runId: appController.state.runId,
                tick: appController.state.currentTick
            };
        }
        return {};
    }

    const container = document.getElementById('app-switcher-container');

    // Fetch the configuration and initialize the AppSwitcher
    fetch('../shared/app-switcher/apps.json')
        .then(res => res.json())
        .then(apps => {
            new AppSwitcher({
                element: container,
                apps: apps,
                getState: getAppState
            });
        });
</script>

<!-- Header Logo Positioning -->
<script>
(function() {
    function updateLogoPosition() {
        const header = document.querySelector('header');
        const controlsLeft = document.querySelector('.controls-left');
        const controlsRight = document.querySelector('.controls-right');
        const logo = document.querySelector('.logo-container');
        
        if (header && controlsLeft && controlsRight && logo) {
            header.style.setProperty('--controls-left-width', controlsLeft.offsetWidth + 'px');
            header.style.setProperty('--controls-right-width', controlsRight.offsetWidth + 'px');
            header.style.setProperty('--logo-width', logo.offsetWidth + 'px');
        }
    }
    
    window.addEventListener('load', updateLogoPosition);
    window.addEventListener('resize', updateLogoPosition);
    // Also update when fonts are loaded
    document.fonts?.ready?.then(updateLogoPosition);
})();
</script>
</body>
</html>
